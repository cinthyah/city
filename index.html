<!DOCTYPE html> 
<html>
    <header>
        <script src = "https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    </header>
    <body>
        <a-scene>
            <a-asset> 
                <a-asset-item id = "house-mtl" src = "bld_house4.mtl">
                <a-asset-item id = "house-obj" src = "bld_house4.obj">
                <a-asset-item id = "army-mtl" src = "chr_army2.mtl">
                <a-asset-item id = "army-obj" src = "chr_army2.obj">
                <a-asset-item id = "saucer-mtl" src = "alien_saucer2c.mtl"></a-asset-item>
                <a-asset-item id = "saucer-obj" src = "alien_saucer2c.obj"></a-asset-item>
                <a-asset-item id = "alien-mtl"  src = "alien_crawl1.mtl"></a-asset-item>
                <a-asset-item id = "alien-obj"  src = "alien_crawl1.obj"></a-asset-item>
                </a-asset>
            
            <a-entity id = "house" obj-model = "obj: #house-obj; mtl: #house-mtl"></a-entity>
            <a-entity id = "army" obj-model = "obj: #army-obj; mtl: #army-mtl"></a-entity>
            <a-entity id = "saucer" obj-model = "obj:#saucer-obj; mtl: #saucer-mtl" position = "70 70 70"></a-entity>
            <a-entity id = "alien" obj-model = "obj:#alien-obj; mtl:#alien-mtl" position = "0 1 16"></a-entity>
        </a-scene>
        
    </body>
</html>
